{% extends 'base2.html' %}

{% block header %}
    <h3>{% block title %}{{ project_name }}{% endblock %}</h3>
    {{ description }}. {{ instructions | safe }}
    <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}

{% block content %}
<div class="error"></div>
<div class="algorithm">
    <div>
        <label>Algorithm:</label>
        <select class="algorithm-name"></select>
    </div>
    <textarea class="formula"></textarea>
    <input class="update btn btn-primary" type="submit" value="Run" />
</div>
<div class="results linear"></div>
<div class="results log-log"></div>
{% endblock %}
